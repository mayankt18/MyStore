{% extends 'seller/core/base.html' %}

{% block title %}Add Sellers{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row">
        <div class="col-sm-8">
            <div class="row">
                {% for ad in sellers %}
                <div class="col-sm-6">
                    <div class="card mb-3">
                        <div class="card-body">
                            <h3>Seller {{forloop.counter}}</h3>
                            <p>Brand : {{ad.brand}}</p>
                            <p>Shop : {{ad.shop}}</p>
                            <p>Contact number : {{ad.contact_number}}</p>   
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
