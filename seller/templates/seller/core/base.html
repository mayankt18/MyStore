<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyStore |{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>

    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>

    <nav class="navbar is-dark" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a class="navbar-item" href="{% url 'app:homepage' %}">
            <b>MyStore</b>
          </a>
      
          <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" 
          data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>
      
        <div id="navbarBasicExample" class="navbar-menu">
          <div class="navbar-start">
            <a class="navbar-item" href="{% url 'seller:seller' %}">
                <span class="icon-text">
                    <span class="icon">
                      <i class="fas fa-home"></i>
                    </span>
                    <span>Home</span>
                  </span>
            </a>
      
            <a class="navbar-item">
              Contact Us
            </a>
      
            <div class="navbar-item has-dropdown is-hoverable">
              <a class="navbar-link">
                Profile
              </a>
      
              <div class="navbar-dropdown">
                <a class="navbar-item" href="{% url 'seller:listings' %}">
                  My Listings
                </a>
                <a class="navbar-item" href="{% url 'seller:order-placed' %}">
                  Orders Placed 
                </a>
                <a class="navbar-item" href="{%url 'seller:seller-profile'%}">
                  Seller Profile
                </a>
                <a class="navbar-item" href="{%url 'seller:add-seller-profile'%}">
                  Add Seller Profile
                </a>
                <hr class="navbar-divider">
                <a class="navbar-item">
                  Report an issue
                </a>
              </div>
            </div>
          </div>
      
          <div class="navbar-end">
            <div class="navbar-item">
              <div class="buttons">
                {% if request.user.is_authenticated %}
                  <a class="button hover:bg-yellow-300" href="{% url 'seller:add-items' %}">
                    <strong>Add an item</strong>
                  </a>
                  <a class="button hover:bg-yellow-300" href="{% url 'app:logout' %}">
                    <strong>Log out</strong>
                  </a>
                  
                  
                {% else %}
                  <a class="button is-primary" href="{% url 'app:register' %}">
                    <strong>Sign up</strong>
                  </a>
                  <a class="button is-light" href="{% url 'app:login' %}">
                    Log in
                  </a>
                
                {% endif %}
              </div>
            </div>
          </div>
        </div>
      </nav>
      <br>
      {% block content %}{% endblock %}
      <br>
      <footer class="text-center text-white" style="background-color: #f1f1f1;">

        <!-- Copyright -->
        <div class="text-center text-light p-3" style="background-color: rgba(0, 0, 0, 0.8);">
          Â© 2021 Copyright:
          <a class="hover:text-white" href="{% url 'app:homepage' %}">MyStore.com</a>
        </div>
        <!-- Copyright -->
      </footer>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" ></script>
</body>
</html>
