<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyStore | {% block title %}{% endblock %}</title>

  <!-- CSS only -->

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="{% static 'css/styles.css' %}">

  <link rel="stylesheet" href="{% static 'css/owl.carousel.css' %}">

  <link rel="stylesheet" href="{% static 'css/owl.theme.green.css' %}">
  <!-- CSS only ends -->

  <!-- jQuery -->
  <script src="{% static 'javascript/jquery.min.js' %}"></script>
  <!-- jQuery ends -->

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
  <!-- Bootstrap icons ends -->
</head>

<body>
  <!-- NAVBAR -->

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'homepage' %}"><strong>MyStore</strong></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{%url 'homepage'%}">Home</a>
          </li>
        </ul>
        <form class="d-flex" action="{% url 'searchbar' %}">
          <input class="form-control me-1" type="search" name="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-warning me-3" type="submit"><i class="bi bi-search"></i></button>
        </form>
        <div>
          {% if request.user.is_authenticated %}
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item dropdown mx-2">
              <a class="nav-link dropdown-toggle text-white" href="#" id="profileDropdown" role="button"
                data-bs-toggle="dropdown" aria-expanded="false">
                <button class="btn btn-outline-warning">{{request.user.username|capfirst}}</button>
              </a>
              <ul class="dropdown-menu" aria-labelledby="profileDropdown">
                <li><a class="dropdown-item" href="{% url 'profile' %}">Profile</a></li>
                <li><a class="dropdown-item" href="{% url 'orders' %}">Orders</a></li>
                <li><a class="dropdown-item" href="{% url 'change-password' %}">Change Password</a></li>
                <li><a class="dropdown-item" href="{% url 'logout' %}">Logout</a></li>
              </ul>
            </li>
            <a href="{% url 'cart' %}" class="mx-2 mt-2">

              <button type="button" class="nav-item btn btn-outline-warning">
                <i class="bi bi-cart-fill"></i> 
                <!-- <span class="badge bg-danger"><b>.</b></span> -->
                <!-- <span class="sr-only">(current)</span> -->
              </button>
            </a>
          {% else %}
              <a href="{% url 'login' %}" class="mx-2 mt-2">
                <button class="nav-item btn btn-outline-warning">
                  Login
                </button>
              </a>
            
            
              <a href="{% url 'register' %}" class="mx-2 mt-2">
                <button class="nav-item btn btn-outline-warning">
                  Register
                </button>
              </a>
            
          {% endif %}
          </ul>
        </div>
      </div>

    </div>
  <!-- </div> -->
  </nav>
  <!-- NAVBAR ENDS -->

  <!-- BODY CONTENT -->
  <br>
  {% block content %}{% endblock %}
  <br>
  <!-- END BODY CONTENT -->

  <!-- FOOTER -->
  <footer class="text-center text-white" style="background-color: #f1f1f1;">

    <!-- Copyright -->
    <div class="text-center text-dark p-3" style="background-color: rgba(0, 0, 0, 0.2);">
      Â© 2021 Copyright:
      <a class="text-dark" href="{% url 'homepage' %}">MyStore.com</a>
    </div>
    <!-- Copyright -->
  </footer>
  <!-- FOOTER END -->


  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
    crossorigin="anonymous"></script>

  <script src="{% static 'javascript/owl.carousel.min.js' %}"></script>
  <script src="{% static 'javascript/myscript.js' %}"></script>
  <!-- Javascript ends -->
</body>

</html>
