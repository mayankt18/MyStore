<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyStore | {% block title %}{% endblock %}</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
    />
    <!-- Bootstrap icons ends -->

    <!-- tailwind css -->
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'app:homepage' %}"
          ><b>MyStore</b></a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="{% url 'moderator:homepage' %}"
                >Home</a
              >
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle active"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Sellers
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li>
                  <a
                    class="dropdown-item"
                    href="{% url 'moderator:pending-seller' %}"
                    >Pending Seller list</a
                  >
                </li>
                <li>
                  <a
                    class="dropdown-item"
                    href="{% url 'moderator:seller-list' %}"
                    >All Sellers</a
                  >
                </li>
              </ul>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle active"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Products
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li>
                  <a
                    class="dropdown-item"
                    href="{% url 'moderator:pending-products' %}"
                    >Pending Products</a
                  >
                </li>
                <li>
                  <a
                    class="dropdown-item"
                    href="{% url 'moderator:all-products' %}"
                    >All Products</a
                  >
                </li>
              </ul>
            </li>
          </ul>
          <form class="d-flex justify-content-center" action="{% url 'app:searchbar' %}">
            <input class="form-control me-1 focus:ring-2 focus:ring-yellow-500" type="search" name="search" 
            placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-warning me-3" type="submit"><i class="bi bi-search"></i></button>
          </form>
        </div>
      </div>
    </nav>
    <br />
    {% block content %} {% endblock %}
    <br />
    <!-- FOOTER -->
    <footer class="text-center text-white" style="background-color: #f1f1f1">
      <!-- Copyright -->
      <div
        class="text-center text-light p-3"
        style="background-color: rgba(0, 0, 0, 0.8)"
      >
        Â© 2021 Copyright:
        <a class="text-light" href="{% url 'app:homepage' %}">MyStore.com</a>
      </div>
      <!-- Copyright -->
    </footer>
    <!-- FOOTER END -->
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
