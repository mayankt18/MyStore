version: "3"

services:
  db:
    image: postgres
    volumes:
      - ./data/db:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres

  mystore:
    volumes:
      - static:/app/static
    env_file:
      - .env
    build:
      context: .
    command: gunicorn mystore.wsgi:application --bind 0.0.0.0:8000
    ports:
      - "8000:8000"

  nginx:
    build: ./nginx
    volumes:
      - static:/app/static
    ports:
      - "80:80"
    depends_on:
      - db
      - mystore

volumes:
  static:
